<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax-2</title>
</head>
<body>
    <button id="button1">Get User</button>
    <button id="button2">Get Users</button>

    <h1>User</h1>
    <div id="user"></div>
    <h1>Users</h1>
    <div id="users"></div>

    <script>
    document.querySelector('#button1').addEventListener('click',loadUser);
    document.querySelector('#button2').addEventListener('click',loadUsers);

    function loadUser(){
        const request = new XMLHttpRequest();
        request.open('GET','user.json');
        request.send();

        request.onload = function(){
            if(this.status === 200){
                var result = JSON.parse(this.responseText);
                console.log(result);

                let output = '';
                    output += "<ul>"+'<li>'+result[0].id+"</li>"+'<li>'+result[0].name+"</li>"+'<li>'+result[0].email+"</li>"+"</ul>"
                console.log(output);
                document.querySelector('#user').innerHTML = output;
            }
        }
    }

    function loadUsers(){
        const request = new XMLHttpRequest();
        request.open('GET','users.json');
        request.send();

        request.onload = function(){
            if(this.status === 200){
                var result = JSON.parse(this.responseText);
                console.log(result);

                let output = '';
                 for(i in result){
                    output += "<ul>"+'<li>'+result[i].id+"</li>"+'<li>'+result[i].name+"</li>"+'<li>'+result[i].email+"</li>"+"</ul>"}
                console.log(output);
                document.querySelector('#users').innerHTML = output;
            }
        }
    }
    </script>
</body>
</html>
